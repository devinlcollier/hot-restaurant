<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Tables</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

 <div class="container">
    <div class="jumbotron">
      <h1><span class = "glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
      <h3>Current Reservations and Waiting List</h3>
      <hr>
      
      <a href="/makeres"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Make Reservation</button></a>
      <a href="/"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span></button></a>
    </div>
    

    <div class="row">

      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Reservations</strong></h3>
          </div>
          <div class="panel-body">
            <div class="currenttables">
              <h2 id="table"></h2>
              <h2 id="table_id"></h2>
            </div>
          </div>
        </div>


        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Waiting List</strong></h3>
          </div>
          <div class="panel-body">
            <div class="waitlisttables">
              <h2 id="table"></h2>
              <h2 id="table_id"></h2>
             </div>
          </div>
        </div>
      </div>
    </div>
  
  <div class="container">
    <p>Control Panel</p>
    <div class="row">
      <div class="col-lg-12">
        <p>
          <a href="#" id="clear">Clear Table</a>
           |
          
          <a href="/api/tables">API Table Link</a>
           | 

          <a href="/api/waitlist">API Wait List</a>


       
        
      </div>
    </div>
  </div>
